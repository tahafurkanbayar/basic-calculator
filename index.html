<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>






    <script>
        let sayi1,sayi2,islem,cikti;

        sayi1 = parseInt(prompt("1.Sayıyı Giriniz"));
        sayi2 = parseInt(prompt("2.Sayıyı Giriniz"));
        islem = prompt("İşlemi Giriniz");

        if (islem == "+") {
            document.write(cikti = sayi1+sayi2);
        }if (islem == "-") {
             document.write(cikti = sayi1-sayi2);
        }if (islem == "*") {
              document.write(cikti = sayi1*sayi2);
        }if (islem == "/") {
              document.write(cikti = sayi1/sayi2);
        }

        console.log(sayi1+ " " + sayi2 + " " + islem + " " + cikti);
        

    </script>
    
</body>
</html>
